<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bridge测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #444;
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }
        .log-item:last-child {
            border-bottom: none;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>JS Bridge 测试页面</h1>
    
    <div class="section">
        <h2>设备信息测试</h2>
        <button onclick="testGetDeviceInfo()">获取设备信息</button>
        <div class="result" id="deviceInfoResult"></div>
    </div>

    <div class="section">
        <h2>用户信息测试</h2>
        <button onclick="testGetUserInfoFromApp()">获取用户信息</button>
        <div class="result" id="userInfoResult"></div>
    </div>
    
    <div class="section">
        <h2>耗时操作测试</h2>
        <button onclick="testDoSomethingCostVeryLongTime()">执行耗时操作</button>
        <div class="result" id="longTimeResult"></div>
    </div>
    
    <div class="section">
        <h2>错误处理测试</h2>
        <button onclick="testErrorMethod()">调用不存在的方法</button>
        <div class="result" id="errorResult"></div>
    </div>
    
    <div class="section">
        <h2>调用格式错误测试</h2>
        <button onclick="testInvalidFormat()">方法格式错误</button>
        <div class="result" id="formatErrorResult"></div>
    </div>
    
    <div class="section">
        <h2>日志输出</h2>
        <div class="result" id="logContainer"></div>
    </div>

    <script src="testBridge.js"></script>
    <script>
        // 页面初始化时注册测试回调
        window.testCallback = {
            onSuccess: function(result) {
                log('收到App主动调用回调: ' + JSON.stringify(result));
            },
            onError: function(error) {
                log('收到App主动调用错误: ' + JSON.stringify(error));
            }
        };
        
        // 测试方法实现
        function testGetDeviceInfo() {
            log('开始调用设备信息方法');
            jsBridge.call('device.getDeviceInfo', {}, function(result) {
                log('获取设备信息成功');
                document.getElementById('deviceInfoResult').textContent = JSON.stringify(result, null, 2);
            }, function(error) {
                log('获取设备信息失败: ' + JSON.stringify(error), 'error');
                document.getElementById('deviceInfoResult').textContent = JSON.stringify(error, null, 2);
            });
        }

        function testGetUserInfoFromApp() {
            console.log('开始调用获取用户信息方法');
            jsBridge.call('userInfo.getUserInfoFromApp', {}, function(result) {
                console.log('获取用户信息成功');
                document.getElementById('userInfoResult').textContent = JSON.stringify(result, null, 2);
            }, function(error) {
                console.log('获取用户信息失败: ' + JSON.stringify(error));
                document.getElementById('userInfoResult').textContent = JSON.stringify(error, null, 2);
            });
        }


        function testDoSomethingCostVeryLongTime() {
            log('开始调用耗时操作');
            jsBridge.call('device.doSomethingCostVeryLongTime', {'param1': 'test'}, function(result) {
                log('耗时操作完成');
                document.getElementById('longTimeResult').textContent = JSON.stringify(result, null, 2);
            }, function(error) {
                log('耗时操作失败: ' + JSON.stringify(error), 'error');
                document.getElementById('longTimeResult').textContent = JSON.stringify(error, null, 2);
            });
        }
        
        function testErrorMethod() {
            log('开始调用不存在的方法');
            jsBridge.call('device.nonexistentMethod', {}, function(result) {
                log('调用结果: ' + JSON.stringify(result));
                document.getElementById('errorResult').textContent = JSON.stringify(result, null, 2);
            }, function(error) {
                log('调用失败: ' + JSON.stringify(error), 'error');
                document.getElementById('errorResult').textContent = JSON.stringify(error, null, 2);
            });
        }
        
        function testInvalidFormat() {
            log('开始调用格式错误的方法');
            jsBridge.call('invalidMethod', {}, function(result) {
                log('调用结果: ' + JSON.stringify(result));
                document.getElementById('formatErrorResult').textContent = JSON.stringify(result, null, 2);
            }, function(error) {
                log('调用失败: ' + JSON.stringify(error), 'error');
                document.getElementById('formatErrorResult').textContent = JSON.stringify(error, null, 2);
            });
        }
    </script>
</body>
</html>
